<style>
.sponsor-logos {
	position: relative;
	display: inline-block;
}

.sponsor-logos img {
	height: 7.813em;
	margin: 1em;
}

.line {
	font-size: 1.5em;
	background-color: black;
	padding: 0.5em 1.125em;
	color: rgb(187, 0, 0);
	border-radius: 1.25em;
}

.box {
	width: 100%;
	height: 1em;
	border-bottom: .063em solid black;
	text-align: center;
	margin-bottom: 2em;
}


</style>
<div class="page-content inner2" md-whiteframe="9">

	<div class="title-bar">
		<h1>Our Sponsors</h1>
	</div>

	<div class="box">
  	<span class="line">Platinum Sponsors</span>
	</div>
	<div class="sponsor-logos" ng-repeat="sponsor in platinum_logos">
		<a ng-href="{{sponsor.site}}" target="_newtab"><img ng-src="../im/sponsor/{{sponsor.img}}.png"></a>
    <md-tooltip md-direction="bottom">{{sponsor.name}}</md-tooltip>
	</div>

	<div class="box">
		<span class="line">Gold Sponsors</span>
	</div>
	<div class="sponsor-logos" ng-repeat="sponsor in gold_logos">
		<a ng-href="{{sponsor.site}}" target="_newtab"><img ng-src="../im/sponsor/{{sponsor.img}}.png"></a>
  	<md-tooltip md-direction="bottom">{{sponsor.name}}</md-tooltip>
	</div>


	<div class="box">
		<span class="line">Silver Sponsors</span>
	</div>
	<div class="sponsor-logos" ng-repeat="sponsor in silver_logos">
		<a ng-href="{{sponsor.site}}" target="_newtab"><img ng-src="../im/sponsor/{{sponsor.img}}.png"></a>
    <md-tooltip md-direction="bottom">{{sponsor.name}}</md-tooltip>
	</div>


	<div class="box">
		<span class="line">Bronze Sponsors</span>
	</div>
	<div class="sponsor-logos" ng-repeat="sponsor in bronze_logos">
		<a ng-href="{{sponsor.site}}" target="_newtab"><img ng-src="../im/sponsor/{{sponsor.img}}.png"></a>
    <md-tooltip md-direction="bottom">{{sponsor.name}}</md-tooltip>
	</div>

</div>
