<style>
.sponsor-logos {
	position: relative;
	margin-top: 0.5em;
	display: inline-block;
}

.sponsor-logos img {
	height: 125px;
	margin: 1em;
}

.line {
	padding: 0;
	border: 1px solid;
	color: #333;
	text-align: center;
}

.box {
    background-color:teal;
    width:150px;
    height:30px;
    position:relative;
    left: 40%;
    bottom:90%;
    padding-top:20px;

}

</style>
<div class="page-content inner2" md-whiteframe="9">

	<h2>Our Sponsors</h2>


	<!--<a href="pdf/BadgerloopSponsorPacket.pdf" target="_newtab">

	</a>-->

	<div class="box">Platinum Sponsors</div>
	<hr class="line">
	<div class="sponsor-logos" ng-repeat="sponsor in platinum_logos">
