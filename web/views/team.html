<style>

.team-member{
	border-radius: 4px;
	overflow: hidden;
	position: relative;
	width: 400px;
	height: 300px;
}
.team-member .profile-pic{
    border-radius: 50%;
    width: 174px;
		height: 174px;
    margin: auto;
    margin-top: 15px;
		overflow: hidden;
		border-color: black;
	}
.team-member .profile-pic img{
	width: 100%;
	height: 100%;

}

.team-member .profile-pic figure{
}

#card{
	border-style: solid;
	border-radius: 35px;
  height: 300px;
  width: 400px;
	display: inline-block;
  /*background-color: hsla(278, 96%, 100%, 1.0);*/
}

.team-member .info div{
	margin: -1px;
	padding: 1px;
  margin-left: 80px;
	text-align: left;
}

.team-member .info h2{
	margin: -1px;
	text-align: middle;
}

</style>



<div class="page-content inner2" md-whiteframe="9">
	<h1>Meet the Team </h1>
  <div id="card" ng-repeat="lead in team_leads">
	   <div class=team-member>
		     <div>
		         <figure class="profile-pic">
			            <img ng-src="../im/team_leads/{{lead.headshot}}" alt>
		         </figure>
	       </div>
	   <div class="info">
	      <h2><b>{{lead.name}}</b></h2>
		        <div><b>Role:</b> {{lead.role}}</div>
		        <div><b>Major:</b> {{lead.major}}</div>
		        <div><b>Year:</b> {{lead.year}}</div>
						<br><br><br>
     </div>
   </div>
</div>
</div>
