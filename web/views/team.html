<style>

.demo-md-panel {
  min-height: 500px;
}

.demo-dialog-example {
  background: white;
  border-radius: 4px;
  box-shadow: 0 7px 8px -4px rgba(0, 0, 0, 0.2),
      0 13px 19px 2px rgba(0, 0, 0, 0.14),
      0 5px 24px 4px rgba(0, 0, 0, 0.12);
  width: 500px;
}

.demo-dialog-content {
  padding: 0 15px;
  width: 100%;
}

.demo-dialog-content img {
  height: 300px;
  margin: auto;
}

.demo-dialog-button {
  width: 100%;
}

.demo-menu-example {
  background: white;
  border-radius: 4px;
  box-shadow: 0 7px 8px -4px rgba(0, 0, 0, 0.2),
      0 13px 19px 2px rgba(0, 0, 0, 0.14),
      0 5px 24px 4px rgba(0, 0, 0, 0.12);
  width: 256px;
}

.demo-menu-item {
  align-items: center;
  cursor: pointer;
  display: flex;
  height: 48px;
  padding: 0 16px;
  position: relative;
  transition: background 0.15s linear;
  width: auto;
}

.demo-menu-item:hover,
.demo-menu-item:focus {
  background-color: rgb(238, 238, 238);
}

.demo-menu-item.selected {
  color: rgb(16, 108, 200);
}


</style>


<div class="page-content inner2" md-whiteframe="9">
	<h1>Meet the Team Leads</h1>

	<md-button class="md-primary md-raised" ng-click="showPanel($event)">
		Panel Test
	</md-button><br>

	<div class="card" md-whiteframe="3" ng-repeat="lead in team_leads">
		<img class="card img" md-whiteframe="3" ng-src="../im/team_leads/{{lead.headshot}}" alt>
		<h2><b>{{lead.name}}</b></h2>
		<div class="info">
			<b>Role:</b> {{lead.role}}<br>
			<b>Major:</b> {{lead.major}}<br>
			<b>Year:</b> {{lead.year}}<br>
			<a ng-href="{{lead.linkedin}}" target="_newtab"><img class="linkedin_icon" ng-src="../im/logos/linkedin_logo.png"></a>
			<a ng-href="mailto:{{lead.email}}"><i style="color: #A7A7A7; margin-left: .25em;" class="material-icons">email</i></a>
		</div>
	</div>
</div>
