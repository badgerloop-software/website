<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<div id="contact-page" class="page-content inner2" md-whiteframe="9">
	<md-tabs md-dynamic-height>

		<md-tab ng-repeat="form in forms" label="{{form.label}}">
			<h1>{{form.title}}</h1>
			<div class="center-la">{{form.description}}</div>
			<br><br>
			<ng-include src="form.template"></ng-include>
		</md-tab>

	</md-tabs>
</div>
