<style type="text/css">

#contact-page {
	font-size: 1.25em;
	width: 100%;
}

#contact-page .center-la {
	text-align: left;
	display: inline-block;
	padding: 0em 1em;
}

#contact-page .form-style {
	background-color: rgba(50, 50, 50, 0.9);
	color: white;
	border-radius: 1em;
	padding: 1em;
	max-width: 90%;
	margin: 1em;
}

.short-input {
	max-width: 35em;
	margin: 0.5em;
}

.form-error {
	padding: 1em;
	border-radius: 1em;
	visibility: hidden;
	margin: auto;
	display: none;
	border: black;
	border-style: solid;
	border-width: 2px;
}


</style>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<div id="contact-page" class="page-content inner2" md-whiteframe="9">
	<md-tabs md-dynamic-height>

		<md-tab ng-repeat="form in forms" label="{{form.label}}">
			<h1>{{form.title}}</h1>
			<div class="center-la">{{form.description}}</div>
			<br><br>
			<ng-include src="form.template"></ng-include>
		</md-tab>

	</md-tabs>
</div>
