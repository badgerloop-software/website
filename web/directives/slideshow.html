<style>

/* Gotta figure out the equation for the offset */
@keyframes slideshow {
	0%		{ left: 0; }
	100%	{ left: calc(-4800px - 15em); }
}

#sponsor-slideshow {
	position: relative;
	margin-top: 0.5em;
	animation: slideshow 30s linear infinite;
	transform: translate3d(0, 0, 0);
	display: inline-block;
	white-space: nowrap;
}

#sponsor-slideshow:hover {
	animation-play-state: paused;
}

#sponsor-slideshow img {
	height: 200px;
}

#sponsor-slideshow span {
	margin-left: 0.5em;
	margin-right: 0.5em;
}

</style>

		<span ng-repeat="im in logos">
			<a ng-href="{{im.site}}"><img ng-src="../im/sponsor/{{im.url}}"></a>
		</span>

		<!-- To make sure infinite scroll doesn't have a gap -->

			<a ng-href="{{im.site}}"><img ng-src="../im/sponsor/{{im.url}}"></a>
		</span>
	</div>

	</h2>
